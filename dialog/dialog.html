		*{

		body{
			font-size: 12px;
			padding: 20px;
		}
		button{
			display: block;
			width: 100%;
			padding: 10px;
			margin: 20px 0px;

			border-radius: 10px;
			color: #fff;
			border: 1px solid #eee;
		}
	</style>
</head>
<body>

	<!-- 遮罩层end -->
	
	<!-- 按钮begin -->
	<button id="btn1" ">没有传递任何参数（需手动关闭）</button>
	<button id="btn1" ">弹出一个不带任何按钮，且是警告的框，并且2秒后自动关闭</button>
	<button id="btn1" ">弹出一个有确认和取消按钮的成功框，点击按钮直接关闭</button>
	<button id="btn1" ">弹出一个有确认按钮的警告框，点击按钮不关闭（需手动关闭）</button>
	<button id="btn1" ">弹出一个多组合的按钮框，且按钮样式可定制</button>
	<button id="btn1" ">弹出一个确认和删除的框，点击确认加载框2秒后自动关闭，点击删除按钮把上一次框关闭</button>
	<!-- 按钮end -->

</body>
<script type="text/javascript">
	$('#btn1').click(function(){
		openDialog1();
	});
	function openDialog1() {
		var dialog = $.dialog({type:"loading",message:"成功清空购物车！",buttons:[{skin:"green",text:"确定",callback:function(){
			alert("11111111");
			return false;
		}},{skin:"red",text:"删除",callback:function(){
			alert("22222222");
			dialog.closeDialog();
		}}],isAnimation:true,delay:{
			time:null,
			callback:function(){
				alert('自动关闭后的回调函数');
			}
		},isTouchOtherArea2Close:true});
		dialog.openDialog();
	}
</script>
